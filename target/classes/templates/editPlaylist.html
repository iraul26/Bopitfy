<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/inTemplate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a playlist</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bopify.css">
</head>

<body style="color: black;">
    <div layout:fragment="content" style="background-color: white;">
        <br>

        <h1 class="title">Update a playlist</h1>

        <br>
           
		 <!-- form to edit playlist -->
        <form action="/processEdit" method="post" th:action="@{processEdit}">
            <div class="user-details">
                <div class="input-box px-3">
                    <span class="details">Playlist Name</span>
                    <input type="text" id="playlistName" name="playlistName" placeholder="Playlist Name"
                   		required>
                </div>
                <div class="input-box px-3">
                    <span class="details">New Playlist Name</span>
                    <input type="text" id="newPlaylistName" name="newPlaylistName" placeholder=" New Playlist Name"
                        required>
                </div>
            </div>

            <div class="button px-3 pb-2">
    			<input type="submit" value="Edit">
    		</div>
    		
    		<!-- message if no playlist is found in the database -->
    		<div class="alert alert-danger" th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>
    		
        </form>

    </div>
</body>

</html>
